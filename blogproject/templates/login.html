{% extends 'base.html' %}
{% block content %}
<div class="jumbotron">
    <h1>Log in</h1>
</div>
<form method="post">
    {{form.hidden_tag()}}
    {{form.email.label()}}{{form.email()}}
    {{form.password.label()}}{{form.password()}}
    {{form.submit.label()}}{{form.submit()}}
</form>
{% endblock %}
